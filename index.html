<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangladesh-Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="type-area">
        <h1 class="text-center">Welcome to Bangladesh-Bank</h1>
        <div class="div">
            <h4>Login </h4>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" placeholder="Password">
            <br>
            <button id="log" class="btn btn-success"> Enter</button>
        </div>
    </div>
    <div id="transaction-area">
       <div class="row">
           <div class="col-md-4">
              <div class="diposit stutas">
                <h5>Deposit</h5>
                <h2>$<span id="currentDeposit">00</span></h2>
              </div>
           </div>
           <div class="col-md-4">
              <div class="withdraw stutas">
                <h5>Withdraw</h5>
                <h2>$<span id="currentWithDraw">00</span></h2>
              </div>
           </div>
           <div class="col-md-4">
               <div class="balance stutas">
                <h5>balance</h5>
                <h2>$<span id="currentBalance">1200</span></h2>
               </div>
           </div>
       </div>
       <div class="row">
           <div class="col-md-6">
              <div class="div">
                <h4>Deposit</h4>
                <input id="depositAmount" type="text" class="form-control" placeholder="$ amount want to deposit">
                <br>
                <button id="addDeposit" class="btn btn-success">Deposit</button>
            </div>
        </div>
           <div class="col-md-6">
               <div class="div">
                <h4>Withdraw</h4>
                <input id="withDrawAmount" type="text" class="form-control" placeholder="$ amount you want to withdraw">
                <br>
                <button id="addWithDraw" class="btn btn-success">withdraw</button>
            </div>
        </div>
       </div>

    </div>
    
    
    <script>
        //1st identify button...
        const loginBtn = document.getElementById("log")
        loginBtn.addEventListener("click", function(){
            const typeArea = document.getElementById("type-area")
            typeArea.style.display = "none";
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block"
        })

        const depositBtn = document.getElementById("addDeposit")
         depositBtn.addEventListener("click",function(){
             const depositNumber = getInputNumber("depositAmount");
            //   const depositAmount= document.getElementById("depositAmount") .value;
            //   const depositNumber = parseFloat(depositAmount);

            //   const currentDeposit= document.getElementById("currentDeposit").innerText;
            //   const currentDepositNumber = parseFloat(currentDeposit);
            //   const total = depositNumber + currentDepositNumber;
            //   document.getElementById("currentDeposit").innerText = total;
            
              document.getElementById("depositAmount") .value = "";
             
                    // const currentBalance = document.getElementById("currentBalance").innerText;
                    // const currentBalanceNumber = parseFloat(currentBalance);
                    // const totalBalance = depositNumber + currentBalanceNumber;
                    // document.getElementById("currentBalance").innerText= totalBalance;
            updateSpanText("currentBalance", depositNumber)
            updateSpanText("currentDeposit", depositNumber)
          
         })

            const withDrawBtn = document.getElementById("addWithDraw");
            withDrawBtn.addEventListener("click", function(){
              
            const withDrawNumber = getInputNumber("withDrawAmount")
            updateSpanText("currentWithDraw", withDrawNumber);
            updateSpanText("currentBalance", -1*withDrawNumber)

            document.getElementById("withDrawAmount") .value = "";
            })

           function getInputNumber(id){
            const amount = document.getElementById(id).value;
            const amountNumber = parseFloat(amount);
            return amountNumber;
           }

            function updateSpanText (id, depositNumber){
            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const totalAmount = depositNumber + currentNumber;
            document.getElementById(id).innerText= totalAmount;
        }
                
         

          




    </script>
</body>
</html>
